<slide class="title-slide segue nobackground">
  {{# page.logo }}
  <aside class="gdbar">
    <img src="{{page.url.assets}}/img/{{{ page.logo }}}">
  </aside>
  {{/ page.logo }}
  <div style="position: relative; width: 430px; height: 500px; margin: auto;">
  <hgroup class="auto-fadein">
    <h1>{{ page.title }}</h1>
    <h2>{{ page.subtitle }}</h2>
    <h2>{{ page.author }}<br/>{{ page.job }}</h2>
  </hgroup>
  </div>
  {{# page.github }}
    <a href="https://github.com/{{user}}/{{repo}}/zipball/gh-pages" class="example">
     Download
    </a>
  {{/ page.github }}
  <article></article>  
  {{# page.license }}    
  <footer class = 'license'>
    <a href='http://creativecommons.org/licenses/{{{ page.license }}}/3.0/'>
    <img width = '80px' src = 'http://mirrors.creativecommons.org/presskit/buttons/88x31/png/{{{ page.license }}}.png'>
    </a>
  </footer>
  {{/ page.license }}
</slide>
